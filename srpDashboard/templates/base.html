<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    
    <title>Django Test</title>
   
</head>

<body class="bg-dark">
    <a href="/" class="text-decoration-none">
        <h1 class="text-light text-center">Django Test</h1>
    </a>

    <nav class="navbar navbar-static-top navbar-dark bg-inverse border rounded-pill w-75 mx-auto">
        <div class="container">
            <div class="navbar-header w-75">
                <a class="navbar-brand mx-5" href="/admin">Admin</a>
                <a class="navbar-brand mx-5" href="/dashboard">Dashboard</a>
            </div>
            <div class="text-light w-25 d-flex justify-content-around align-items-center">
               
                {% if user.is_authenticated %}
                    <span class="text-capitalize">Welcome {{ user.first_name }}</span>
                    <span class="">
                        <a class='text-decoration-none btn btn-secondary'href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                    </span>
                {% else %}
                    <span class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></span>
                {% endif %}
                   
            </div>
        </div>
    </nav>
    
    <div class="container p-1 my-1 text-center">
        {% block content %}
        {% endblock content %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    

    
</body>

</html>
